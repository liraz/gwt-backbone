<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>GBackbone Todos</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="todos.css"/>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- SDM launcher -->
    <script type="text/javascript" language="javascript" src="org.lirazs.gbackbone.examples.todos.Todos/org.lirazs.gbackbone.examples.todos.Todos.nocache.js"></script>
</head>
<body>
    <div id="todoapp">
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?">
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>

        <footer>
            <a id="clear-completed">Clear completed</a>
            <div id="todo-count"></div>
        </footer>
    </div>

    <div id="instructions">
        Double-click to edit a todo.
    </div>

    <div id="credits">
        Created by
        <br />
        <a href="https://github.com/liraz">Liraz Shilkrot</a>.
        <br />Rewritten by: <a href="hhttps://github.com/jashkenas/backbone/blob/master/examples/todos">Backbone.js Todos</a>.
    </div>

    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
        <% if (done) { %>
            <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
        <% } %>
        <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>

    <script type="text/template" id="breadcrumb-item-template">
        <span><%= text %></span>
    </script>
</body>
</html>
